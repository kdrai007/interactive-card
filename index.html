<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main-container">
    <div class="input-container">
      <div class="grid_1">
        <label for="cardholder">cardholder name</label>
        <input required type="text" name="cardholder" id="cardholder" placeholder="eg Jane Appleseed">
        <label for="cardnumber">cardholder name</label>
        <input required type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <label for="expiry-date">Exp. Date (MM/YY)</label>
      <label for="cvc">cvc</label>
      <div class="card-details">
        <input type="text" name="expiry-date" id="expiry-date" placeholder="MM">
        <input type="text" name="expiry-date" id="expiry-date" placeholder="YY">
        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
      </div>
    </div>
  </div>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  
  MM
  YY

  CVC
  

  Confirm

  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue -->

</body>

</html>
