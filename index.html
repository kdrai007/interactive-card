<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- <img src="./design/desktop-design.jpg" alt=""> -->
  <main class="main-container">
    <!-- <img src="./images/bg-main-desktop.png" class="d-img" alt=""> -->
    <div class="cards-container">
      <div class="front card">
        <img src="./images/card-logo.svg" alt="circles logo">
        <p class="num-card">0000 0000 0000 0000</p>
        <span class="name-card">JANE APPLESEED</span>
        <div class="front-card-date">
          <span class="MM-date">00</span>
          <span>/</span>
          <span class="YY-date">00</span>
        </div>
      </div>

      <div class="back card">
        <p class="cvc-card">000</p>
      </div>
    </div>

    <div class="input-container">
      <div class="grid_1 flex-col">
        <label for="cardholder">cardholder name</label>
        <input required type="text" name="cardholder" id="cardholder" placeholder="eg Jane Appleseed">
        <label for="cardnumber">cardholder number</label>
        <input required type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="card-details">
        <div class="expiry-d flex-col">
          <label for="expiry-date">Exp. Date (MM/YY)</label>
          <div>
            <input type="text" name="expiry-date" id="MM" placeholder="MM">
            <input type="text" name="expiry-date" id="YY" placeholder="YY">
          </div>
        </div>
        <div class="grid_3 flex-col"><label for="cvc">cvc</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <button class="confirm-btn">confirm</button>
    </div>
    <div class="thanks-container hide">
      <img src="./images/icon-complete.svg" alt="thanks-logo">
      <h1>Thanks You!</h1>
      <p>We've added your card details</p>
      <button class="thanks-btn confirm-btn">Continue</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
