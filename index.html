<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- <img src="./design/desktop-design.jpg" alt=""> -->
  <main>
    <!-- <img src="./images/bg-main-desktop.png" class="d-img" alt=""> -->
    <div class="main-container">
      <div class="cards-container">
        <div class="cards">
          <div class="front-card">
            <img src="./images/card-logo.svg" alt="card-logo" class="card_logo" />
            <div class="card_container">
              <img class="card-img" src="./images/bg-card-front.png" alt="front-card" />
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img class="card-img" src="./images/bg-card-back.png" alt="back-card" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="input-container">
        <form class="input-form">
          <div class="flex-col">
            <label for="cardholder">cardholder name</label>
            <input required type="text" name="cardholder" id="cardholder" placeholder="eg Jane Appleseed">
          </div>
          <div class="flex-col">
            <label for="cardnumber">cardholder number</label>
            <input required class="no-spinners" type="number" name="cardnumber"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="19" maxlength="16" id="cardnumber" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="card-details">
            <div class="expiry-d flex-col">
              <label for="expiry-date">Exp. Date (MM/YY)</label>
              <div>
                <input required class="no-spinners" type="number" name="expiry-date" maxlength="2" minlength="2"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  id="MM" placeholder="MM">
                <input required class="no-spinners" type="number" name="expiry-date" maxlength="2" minlength="2"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  id="YY" placeholder="YY">
              </div>
            </div>
            <div class="grid_3 flex-col"><label for="cvc">cvc</label>
              <input required class="no-spinners" type="number" name="cvc" maxlength="3" minlength="3"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                id="incvc" placeholder="e.g. 123">
            </div>
          </div>
          <button type="submit" class="confirm-btn">confirm</button>
        </form>
        <div class="thanks-container hide">
          <img src="./images/icon-complete.svg" alt="thanks-logo">
          <h1>Thanks You!</h1>
          <p>We've added your card details</p>
          <button class="thanks-btn confirm-btn">Continue</button>
        </div>
      </div>

    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
